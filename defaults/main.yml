---
# String to identify the build based on today's date like 20201224_1824
build: "{{ ansible_date_time['year'] }}{{ ansible_date_time['month'] }}{{ ansible_date_time['day'] }}_{{ ansible_date_time['hour'] }}{{ ansible_date_time['minute'] }}"

# Version of the repository to check out (full 40-character SHA-1 hash, the literal string HEAD, a branch name, or a tag name).
git_version: master
# can be git, ssh, http or https
git_repo_protocol: "http"
git_repo_server: git.example.com
git_repo_path: ""
git_repo_user: ""
git_repo_pass: ""
accept_hostkey: no

# Drupal admin password, when applicable
drupal_admin_password: "drups1ble"

varnish_drupal_module: 'varnish'

deploy_site_install: False
deploy_install_profile: 'standard'

deploy_drush_make_options: '--shallow-clone'

provision_new_relic: False
deploy_multiple_domains: False

# App variables per target environment
app_env:
  aliases: []
  user: 'vagrant'
  group: 'www-data'
  admin_email: admin@{{ webdomain }}
  fpm_listen: '/var/run/php5-fpm-{{ app_name }}.sock'
  files_tarball_filename: '{{ app_name }}.tar.gz'
  db_dump_filename: '{{ app_name }}.sql.gz'
  db_name: "{{ app_name }}"
  db_user: "{{ app_name }}"
  # True clones the cur database
  db_clone: True
  # True looks for a DB dump to upload and import
  db_import: False
  # True syncs with source DB
  db_sync: False
  # True looks for tarballs (files) to upload and import
  files_import: False
  files_sync: False
  files_copy: False
  # Set to True if the target env has memcached available
  memcached: False
  # Set to False to skip installing syslog module and skip configuring the system rsyslog
  syslog: True
  # Do backup of the current database by default
  do_cur_backup: True
  # Do adjustments to the DB (features revert and updb) 
  adjust_db: True
  syslog: True
  https_enabled: no
  varnish_enabled: yes
  varnish_mgmt_port: 6082
  app_apache2_alt_port: 8080
  deploy_backup_frequency: daily
  deploy_backup_qty: 7
  deploy_reverse_proxy_header: 'HTTP_X_FORWARDED_FOR'
