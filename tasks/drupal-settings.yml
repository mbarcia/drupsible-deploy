---
- name: Make sure sites/default dir exists
  file:
    path: "{{ codebase_dir }}/sites/default"
    state: directory
    owner: "{{ app_env['user'] }}"
    group: "{{ app_env['group'] }}"
  sudo: yes

- name: Copy templated settings.php
  template:
    src: "settings-drupal-{{ drupal_version }}.php.j2"
    dest: "{{ codebase_dir }}/sites/default/settings.php"
    owner: "{{ app_env['user'] }}"
    group: "{{ app_env['group'] }}"
    mode: 0640
  sudo: yes
