---
- name: remove .bak symlink and its contents
  file:
    path: "{{ webroot }}/{{ app['website']['host'] }}/public_html.bak"
    follow: yes
    state: absent

- name: rename current symlink to .bak
  file:
    path: "{{ webroot }}/{{ app['website']['host'] }}/public_html.bak"
    src: "{{ webroot }}/{{ app['website']['host'] }}/public_html"
    follow: yes
    state: link

- name: set new symlink to new live codebase
  file:
    path: "{{ webroot }}/{{ app['website']['host'] }}/public_html"
    src: "{{ webroot }}/{{ app['website']['host'] }}/public_html_{{ app['build'] }}"
    state: link

- name: remove current build symlink
  file:
    path: "{{ webroot }}/{{ app['website']['host'] }}/public_html.build"
    state: absent
    follow: no

- name: Assures public_html folder exists
  file:
    path: "/home/{{ app['website']['user'] }}/public_html"
    state: directory
    owner: "{{ app['website']['user'] }}"
    group: "{{ app['website']['group'] }}"
  tags: apache2

- name: Check whether public_html symlink already exists
  stat: 
    path: "/home/{{ app['website']['user'] }}/public_html"
  register: stat_public_symlink
  tags: apache2

- name: Create public_html symlink
  file:
    src: "{{ webroot }}/{{ app['website']['host'] }}/public_html"
    dest: "/home/{{ app['website']['user'] }}/public_html"
    state: link
    owner: "{{ app['website']['user'] }}"
    group: "{{ app['website']['group'] }}"
  when: not stat_public_symlink.stat.exists
  tags: apache2

      