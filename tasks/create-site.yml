---
- name: Create log folder
  file:
    path: "{{ webroot }}/{{ app['website']['host'] }}/logs"
    state: directory
    owner: "{{ app['website']['user'] }}"
    group: "{{ app['website']['group'] }}"
  tags: apache2

- name: Check whether log symlink already exists
  stat: 
    path: "/home/{{ app['website']['user'] }}/logs"
  register: stat_log_symlink
  tags: apache2

- name: Create log symlink
  file:
    src: "{{ webroot }}/{{ app['website']['host'] }}/logs"
    dest: "/home/{{ app['website']['user'] }}/logs"
    state: link
    owner: "{{ app['website']['user'] }}"
    group: "{{ app['website']['group'] }}"
  when: not stat_log_symlink.stat.exists
  tags: apache2

- name: Create apache2 vhost
  template:
    src: apache2/vhost.conf.j2
    dest: /etc/apache2/sites-available/{{ app['website']['host'] }}.conf
  tags: apache2

- name: Enable apache2 vhost
  file:
    src: /etc/apache2/sites-available/{{ app['website']['host'] }}.conf
    dest: /etc/apache2/sites-enabled/{{ app['website']['host'] }}.conf
    state: link
  notify: Restart apache
  tags: apache2
